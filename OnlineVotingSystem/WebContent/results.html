<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .card {
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-weight: bold;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .progress {
            height: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Election Results</h2>

    <div class="card">
        <div class="card-header">ğŸ“Š Live Results</div>
        <div class="card-body">
            <p>Counting in progress...</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%;">75% counted</div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">ğŸ† Finalized Results</div>
        <div class="card-body">
            <ul>
                <li><strong>Candidate A</strong> (Party X) - <b>52%</b></li>
                <li><strong>Candidate B</strong> (Party Y) - <b>43%</b></li>
                <li>Others - 5%</li>
            </ul>
        </div>
    </div>

    <div class="card">
        <div class="card-header">ğŸ“œ Previous Elections</div>
        <div class="card-body">
            <p>In 2020, Party X won with 55% votes.</p>
        </div>
    </div>
<button class='btn btn-secondary' onclick='history.back()' Style="text-align: center;padding-top: 10px;">Back</button>
</div>

</body>
</html>
