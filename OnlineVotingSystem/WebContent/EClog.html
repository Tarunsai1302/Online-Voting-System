    :root {

        .gradient-custom {

        /* Navigation Section Styles */
.nav-section {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    gap: 20px;
    padding: 15px 0;
    background-color: transparent;
    margin-top: 15px; /* Adds spacing below the marquee */
}

/* Individual Navigation Items */
.nav-item {
    position: relative;
    width: 180px;
    text-align: center;
    cursor: pointer; /* Pointer for clickable effect */
    text-decoration: none; /* Removes default link styling */
    color: black;
    transition: 0.3s ease-in-out;
}

/* Navigation Icons */
.nav-icon {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    background-color: white;
    border: 5px solid transparent;
    padding: 10px;
    transition: 0.3s ease-in-out;
}

.nav-icon img {
    width: 60px;
    height: 60px;
}

/* Navigation Text */
.nav-text {
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
}

/* Active Item Styling */
.nav-item.active .nav-icon {
    border-color: #007bff;
}

.nav-item.active::before {
    background-color: #007bff;
}

/* Hover Effect */
.nav-item:hover .nav-icon {
    border-color: #ff9800;
    transform: scale(1.1);
}
    </style>
