<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Nomination & Candidate Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: #06BBCC;
            --light: #F0FBFC;
            --dark: #181d38;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            background: linear-gradient(135deg, #e3f2fd, #b2ebf2);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            text-align: center;
            margin-top: 80px;
        }

        h2 {
            font-weight: bold;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .card {
            border: none;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            color: white;
        }

        .card i {
            font-size: 60px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover i {
            transform: scale(1.2);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px var(--shadow);
        }

        .notifications {
            background: linear-gradient(135deg, #007bff, #00c6ff);
        }

        .results {
            background: linear-gradient(135deg, #ff9800, #ff5722);
        }

        .support {
            background: linear-gradient(135deg, #28a745, #218838);
        }

        .btn-back {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: var(--dark);
            color: white;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-back:hover {
            background: #333;
            transform: scale(1.05);
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            box-shadow: 0px 4px 8px var(--shadow);
        }

        .navbar-brand h2 {
            font-size: 22px;
            margin: 0;
            color: var(--primary);
        }

        .navbar-nav .nav-item .nav-link {
            font-size: 16px;
            padding: 10px 20px;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: var(--primary);
        }

        /* Form Styling */
        .form-container {
            display: none;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px var(--shadow);
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <img src="img/logo.png" alt="Election Commission Logo" width="50" height="50" class="me-2">
            <h2 class="m-0 text-primary">Online Voting System</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="index.html" class="nav-item nav-link active">Home</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Election Nomination & Candidate Portal</h2>

        <div class="row g-4">
            <!-- Nomination Form -->
            <div class="col-md-4">
                <a href="candidatereg.html" class="text-decoration-none">
                    <div class="card notifications">
                        <div class="card-body">
                            <i class="fas fa-file-signature"></i>
                            <h4>Nomination Form</h4>
                            <p>Apply for nomination</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Candidates List -->
            <div class="col-md-4">
                <a href="demo1.jsp" class="text-decoration-none">
                    <div class="card results">
                        <div class="card-body">
                            <i class="fas fa-users"></i>
                            <h4>Candidates List</h4>
                            <p>Check nomination status</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Support -->
            <div class="col-md-4">
                <div class="card support" onclick="toggleForm()">
                    <div class="card-body">
                        <i class="fas fa-question-circle"></i>
                        <h4>Support</h4>
                        <p>Get help & submit queries</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Support Form -->
        <div class="form-container" id="supportForm">
            <h4>Submit Your Query</h4>
            <form action="support.jsp" method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" name="mobile" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Your Query</label>
                    <textarea name="query" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

        <button class="btn btn-back" onclick="history.back()">â¬… Back</button>
    </div>

    <script>
        function toggleForm() {
            let form = document.getElementById("supportForm");
            form.style.display = form.style.display === "block" ? "none" : "block";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
