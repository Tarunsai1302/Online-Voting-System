<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
        .container { margin-top: 50px; }
        .card { max-width: 400px; margin: auto; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="voterIdSection" class="card shadow p-4">
            <h3>Enter Voter ID</h3>
            <input type="text" id="voterId" class="form-control" placeholder="Enter your Voter ID">
            <button class="btn btn-primary mt-3" onclick="verifyVoter()">Proceed</button>
            <p id="errorMsg" class="text-danger mt-2" style="display:none;">Invalid Voter ID. Please try again.</p>
        </div>

        <div id="candidateListSection" class="card shadow p-4" style="display:none;">
            <h3>Select Your Candidate</h3>
            <div id="candidates">
                <button class="btn btn-outline-primary m-2" onclick="confirmVote('Candidate A')">Candidate A</button>
                <button class="btn btn-outline-primary m-2" onclick="confirmVote('Candidate B')">Candidate B</button>
                <button class="btn btn-outline-primary m-2" onclick="confirmVote('Candidate C')">Candidate C</button>
            </div>
        </div>
    </div>

    <script>
        function verifyVoter() {
            let voterId = document.getElementById('voterId').value;
            if (voterId === "12345") { // Simulating a valid Voter ID
                document.getElementById('voterIdSection').style.display = 'none';
                document.getElementById('candidateListSection').style.display = 'block';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        function confirmVote(candidate) {
            alert('You have voted for ' + candidate + '. Your vote has been recorded.');
        }
    </script>
</body>
</html>
