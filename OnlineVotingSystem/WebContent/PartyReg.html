    <h2 style="color:white;">Register a Political Party</h2>

    <form action="Partyreg" method="post" enctype="multipart/form-data" >
    <label>Party ID</label>
        <input type="text" name="partyid" required placeholder="Enter party id">
    
        <label>Party Name</label>
        <input type="text" name="partyname" required placeholder="Enter party name">

        <label>Party President</label>
        <input type="text" name="partypresident" required placeholder="Enter president name">
        
        <label>General Secretary</label>
        <input type="text" name="secretary" required placeholder="Enter secretary name">

       <label class="form-label" for="state">State</label>
                        <select id="state" name="state" class="form-select" required>
                            <option value="">Select State</option>
                            <option value="AndhraPradesh">AndhraPradesh</option>
                            <option value="Telangana">Telangana</option>
                        </select>

        <label>Party Symbol (Image)</label>
        <input type="file" name="partyimage" required accept="image/*"> 

        <button type="submit" name="register">Register Party</button>
        <button class='btn btn-secondary' onclick='history.back()'>Back</button>
    </form>
