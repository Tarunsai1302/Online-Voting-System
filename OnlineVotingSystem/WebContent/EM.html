<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Updates & Results Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: #06BBCC;
            --light: #F0FBFC;
            --dark: #181d38;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body {
            background: linear-gradient(135deg, #e3f2fd, #b2ebf2);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            text-align: center;
            margin-top: 80px;
        }

        h2 {
            font-weight: bold;
            color: var(--dark);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .card {
            border: none;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            color: white;
        }

        .card i {
            font-size: 60px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover i {
            transform: scale(1.2);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px var(--shadow);
        }

        .notifications {
            background: linear-gradient(135deg, #007bff, #00c6ff);
        }

        .results {
            background: linear-gradient(135deg, #ff9800, #ff5722);
        }

        .btn-back {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: var(--dark);
            color: white;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-back:hover {
            background: #333;
            transform: scale(1.05);
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            box-shadow: 0px 4px 8px var(--shadow);
        }

        .navbar-brand h2 {
            font-size: 22px;
            margin: 0;
            color: var(--primary);
        }

        .navbar-nav .nav-item .nav-link {
            font-size: 16px;
            padding: 10px 20px;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <img src="img/logo.png" alt="Election Commission Logo" width="50" height="50" class="me-2">
            <h2 class="m-0 text-primary">Online Voting System</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="index.html" class="nav-item nav-link active">Home</a>
               
               
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Election Updates & Results Portal</h2>

        <div class="row g-4">
            <!-- Notifications Section -->
            <div class="col-md-6">
                <a href="notifications.html" class="text-decoration-none">
                    <div class="card notifications">
                        <div class="card-body">
                            <i class="fas fa-bell"></i>
                            <h4>Notifications</h4>
                            <p>View latest election updates & announcements.</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Results Section -->
            <div class="col-md-6">
                <a href="results.jsp" class="text-decoration-none">
                    <div class="card results">
                        <div class="card-body">
                            <i class="fas fa-poll"></i>
                            <h4>Results</h4>
                            <p>Check the latest election results.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <button class="btn btn-back" onclick="history.back()">â¬… Back</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
